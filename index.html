<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CinéGrok Director</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CinéGrok Director</h1>
      <p>Le meilleur prompt builder vidéo manga IA • 2025 Edition</p>
    </header>

    <!-- SÉLECTION -->
    <section id="selection">
      <h2>Sélection</h2>
      <label>Template</label>
      <select id="template-select"><option value="">Personnalisé</option></select>

      <label>Manga</label>
      <select id="manga-select"></select>

      <label>Personnage <span id="char-compat" class="compatibility"></span></label>
      <select id="character-select"></select>

      <label>Décor <span id="decor-compat" class="compatibility"></span></label>
      <select id="decor-select"></select>
    </section>

    <!-- CONSTRUCTION -->
    <section id="builder">
      <h2>Construction</h2>

      <label>Master Prompt</label>
      <textarea id="master-prompt" placeholder="8K, masterpiece, cinematic lighting..."></textarea>

      <label>Action / Scénario</label>
      <textarea id="action-scenario" placeholder="Décris l'action, l'émotion, les effets..."></textarea>

      <h3>Caméra</h3>
      <div class="grid">
        <select id="camera-type">
          <option>Wide Shot</option><option>Medium Shot</option><option>Close-Up</option><option>Extreme Close-Up</option>
        </select>
        <select id="camera-movement">
          <option>Static</option><option>Pan Left</option><option>Pan Right</option><option>Zoom In</option><option>Zoom Out</option><option>Orbit Clockwise</option><option>Tracking Smooth</option>
        </select>
        <select id="camera-angle">
          <option>Eye Level</option><option>Low Angle</option><option>High Angle</option><option>Dutch Angle</option>
        </select>
      </div>

      <h3>Effets Manga</h3>
      <div class="checkboxes">
        <label><input type="checkbox" id="keep-appearance" checked> Apparence exacte</label>
        <label><input type="checkbox" id="keep-palette" checked> Palette du manga</label>
        <label><input type="checkbox" id="speed-lines"> Speed lines</label>
        <label><input type="checkbox" id="aura-effects"> Aura / énergie</label>
      </div>

      <div class="sliders">
        <div class="slider">
          <label>Intensité dramatique <span id="dramatic-value">75</span>%</label>
          <input type="range" id="dramatic-slider" min="0" max="100" value="75">
        </div>
        <div class="slider">
          <label>Fidélité style <span id="fidelity-value">90</span>%</label>
          <input type="range" id="fidelity-slider" min="0" max="100" value="90">
        </div>
      </div>
    </section>

    <!-- PRÉVISUALISATION -->
    <section id="preview">
      <h2>Prévisualisation</h2>
      <div class="tabs">
        <button class="tab active" data-tab="single">Prompt Unique</button>
        <button class="tab" data-tab="storyboard">Storyboard</button>
      </div>

      <div id="single" class="tab-content active">
        <pre class="preview" id="prompt-preview">Choisis un manga et un personnage pour commencer...</pre>
      </div>

      <div id="storyboard" class="tab-content">
        <button id="add-frame" class="btn-secondary">+ Ajouter ce plan au storyboard</button>
        <div id="frames-list"></div>
      </div>

      <div class="actions">
        <button id="generate-btn" class="btn-primary">Générer Prompt Final</button>
        <button id="copy-btn">Copier</button>
        <button id="save-btn" class="btn-primary">Sauvegarder</button>
        <button id="load-btn">Charger</button>
        <button id="reset-btn">Reset</button>
      </div>

      <h3>Negative Prompt négatif (auto)</h3>
      <pre class="preview" id="negative-preview"></pre>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
